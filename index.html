---
layout: default
title: Maelstrom
root: .
---

{% for post in site.posts limit:3 %}
<div class="post">
  <h2><a href="{{ page.root }}{{ post.url | escape }}">{{ post.title | escape }}</a></h2>
  <div class="top-date">{{ post.date | date: "%A, %B %d, %Y" }}.</div>
  <div class="content">
  {{ post.content }}
  </div>
  <hr/>
  <em>Posted by <a href="mailto:{{ site.author.email | escape }}">{{ site.author.name | escape }}</a> on {{ post.date | date: "%A, %B %d, %Y" }}.</em> <a href="{{ page.root }}{{ post.url | escape }}#comments">(Discuss)</a> 
</div> <!-- #post -->
{% endfor %}
